<!DOCTYPE html>
<html>
<head>
	<title>react babel</title>
	<script  src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script  src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script  src="https://unpkg.com/history@5/umd/history.development.js" crossorigin></script>
    <script  src="https://unpkg.com/react-router@6.3.0/umd/react-router.development.js" crossorigin></script>
    <script  src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.development.js" crossorigin></script>
    <script  src="https://unpkg.com/react-redux@8/dist/react-redux.js"></script> 
    <script  src="https://unpkg.com/@reduxjs/toolkit@1/dist/redux-toolkit.umd.js"></script>
    <script  src="https://unpkg.com/@babel/standalone@7/babel.js"></script>
</head>
<body>
	<div id="root-box"></div> 
	<script  type="text/javascript">
		const init = async () => {
			let allCode = "";
			let files = [
				"context.jsx",
				"redux.jsx",
				"accountedit.jsx",
				"accountlogin.jsx",
				"account.jsx",
				"form.jsx",
				"listview.jsx",
				"listadd.jsx",
				"listedit.jsx",
				"list.jsx",
				"home.jsx",
				"navbar.jsx",
				"app.jsx",
				"index.jsx"
				];

			let loadscript = []
			for( x in files) {
				// console.log("loading "+files[x])
				let code = await fetch(files[x])
				code = await code.text()
				allCode = allCode + code;

			}
		

			// console.log(allCode)
			const jsCode = Babel.transform(allCode, {
		      presets: ['es2017','react'],
		    }).code;

			// console.log(jsCode)

			new Function(jsCode)()
		}

		init()
	</script>
</body>
</html>
